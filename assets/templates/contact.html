{% extends "macros/skeleton.html" %} {% block insert_header %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
{% endblock %} {% block body %}
  <main>
    <div class="container w-50 d-flex flex-column align-items-center py-5">
      <img
        src="https://i.ibb.co/mrTDCNgB/20250129-124722-0000.png"
        alt="Profile Picture"
        class="rounded-circle mb-3"
        style="width: 150px; height: 150px; object-fit: cover; background-color: #016CAF;"
      />
      <section class="bio mb-4 text-center">
        <p><strong>All-Weather Seal of West Michigan</strong></p>
        <p>Over 40,000 Satisfied Families Served!</p>
      </section>
      <section class="w-100 links">
        <a
          href="tel:+18665769177"
          class="link-tab d-flex align-items-center p-3 mb-3 text-decoration-none text-dark bg-light border rounded"
        >
          <i class="bi bi-phone me-3"></i>
          <span class="flex-grow-1 text-center">Call Us 24/7<br/>(866) 576-9177</span>
        </a>
        <a
          href="https://fb.com/allweathersealwm"
          class="link-tab d-flex align-items-center p-3 mb-3 text-decoration-none text-dark bg-light border rounded"
          target="_blank"
        >
          <i class="bi bi-facebook me-3"></i>
          <span class="flex-grow-1 text-center">"Like" Us On Facebook</span>
        </a>
        <a
          href="https://www.youtube.com/@allweathersealwm"
          class="link-tab d-flex align-items-center p-3 mb-3 text-decoration-none text-dark bg-light border rounded"
          target="_blank"
        >
          <i class="bi bi-youtube me-3"></i>
          <span class="flex-grow-1 text-center">"Subscribe" To Our YouTube</span>
        </a>
        <a
          href="https://www.instagram.com/allweathersealwm/"
          class="link-tab d-flex align-items-center p-3 mb-3 text-decoration-none text-dark bg-light border rounded"
          target="_blank"
        >
          <i class="bi bi-instagram me-3"></i>
          <span class="flex-grow-1 text-center">"Follow" Us On Instagram</span>
        </a>
      </section>
    </div>
  </main>
  {% endblock %}
</head>
